<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calm Space</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<div id="home" class="screen active">

  <h1 class="app-title">ğŸ§˜ Calm Space</h1>
  <p class="subtitle">Choose a meditation routine</p>

  <button id="themeToggle" type="button">Toggle Light Mode</button>

  <div class="stats">
    ğŸŒ¿ Sessions: <span id="totalSessions">0</span> |
    â± Minutes: <span id="totalMinutes">0</span>
  </div>

  <div class="grid">
    <div class="card morning" data-type="morning">ğŸŒ… Morning Calm</div>
    <div class="card night" data-type="night">ğŸŒ™ Night Relaxation</div>
    <div class="card stress" data-type="stress">ğŸ”¥ Stress Relief</div>
    <div class="card exam" data-type="exam">ğŸ“˜ Before Exam</div>
    <div class="card custom centered" data-type="custom">âš™ Custom Builder</div>
  </div>
</div>


<div id="meditation" class="screen">

  <button class="back" type="button">â† Back</button>

  <div class="session-buttons">
    <button type="button" onclick="setSession(2)">2m</button>
    <button type="button" onclick="setSession(5)">5m</button>
    <button type="button" onclick="setSession(10)">10m</button>
  </div>

  <h1 class="med-title"></h1>

  <div class="details">
    <p class="breath-info"></p>
    <p class="science-text"></p>
  </div>

  <!-- CUSTOM BUILDER -->
  <div id="builder" class="builder hidden">
    <input type="number" id="inhaleInput" placeholder="Inhale sec" min="1">
    <input type="number" id="holdInput" placeholder="Hold sec" min="0">
    <input type="number" id="exhaleInput" placeholder="Exhale sec" min="1">
    <button type="button" onclick="applyCustom()">Apply</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <div class="breathing-area">

    <svg class="progress-ring" width="200" height="200">
      <circle class="ring-bg" cx="100" cy="100" r="90"/>
      <circle class="ring-progress" cx="100" cy="100" r="90"/>
    </svg>

    <div class="circle"></div>

    <h2 class="instruction">Ready</h2>
    <h1 class="countdown" aria-live="polite"></h1>

  </div>

  <div class="control-buttons">
    <button id="startBtn" type="button">Start</button>
    <button id="stopBtn" type="button">Stop</button>
  </div>

  <p id="stopMessage" class="stop-msg"></p>

</div>

<script src="script.js"></script>
</body>
</html>
